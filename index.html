<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="icon" value="7">7</button>
      <button class="icon" value="8">8</button>
      <button class="icon" value="9">9</button>
      <button class="icon operator" value="/">÷</button>

      <button class="icon" value="4">4</button>
      <button class="icon" value="5">5</button>
      <button class="icon" value="6">6</button>
      <button class="icon operator" value="*">×</button>

      <button class="icon" value="1">1</button>
      <button class="icon" value="2">2</button>
      <button class="icon" value="3">3</button>
      <button class="icon operator" value="-">−</button>

      <button class="icon" value="0">0</button>
      <button class="icon" value=".">.</button>
      <button class="icon" id="clear">C</button>
      <button class="icon operator" value="+">+</button>

      <button class="icon equal" id="equal">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
